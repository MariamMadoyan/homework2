<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./log.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>



</head>


<body>

    <div class="parenttwo">

        <div>
            <h2 class="food"> Food</h2>
            <h3 class="delivery">delivery</h3>
        </div>

        <div class="newchild2">
            <form>
                <input id="search" type="text" placeholder="Search" name="search">
                <button type="submit"><i class="fa fa-search"></i></button>
            </form>
        </div>

        <div class="nav">
            <nav>
                <a class="restaurants" href="/../">Restaurants</a>
                <a class="deals" href="/../"> Deals </a> |
                <a class="myorders" href="/../"> My orders </a>
            </nav>

            <i> &#xf291; </i>

            <img class="newpic" src="../pic/8f39c1c47c7e97b4d21b29b6e2698265.png" alt="img">
        </div>
    </div>

    <hr>

    <div class="flex4">

        <div class="settingspart">

            <div class="settings">

                <p> Settings </p>
            </div>

            <div class="account">
                <p class="user"> <i class='fa fa-user-circle'></i></p>
                <div id="someaccount">
                    <p>Account</p>
                    <p class="personal"> Personal information</p>
                </div>
            </div>

            <div class="address">
                <p class="map"> <i class='fas fa-map-marker-alt'></i></p>
                <div id="addresspart">
                    <p>Address</p>
                    <p class="personal">Shopping addresses</p>
                </div>
            </div>

            <div class="paymentmethod">
                <p class="card"><i class='fas fa-credit-card'></i></p>
                <div id="paymentpart">
                    <p>Payment method</p>
                    <p class="credit">Connected credit cards</p>
                </div>

            </div>

            <div class="security">
                <p class="passwordtwo"> <i class='fa fa-shield'></i> </p>
                <div id="fa2">
                    <p> Security</p>
                    <p class="pas"> Password, 2FA</p>
                </div>

            </div>

        </div>




        <div class="settingsparttwo">
            <div class="accounttwo">
                <p> Account </p>
            </div>

            <div class="borderdiv">
                <h6 class="info"> Personal information </h6>
                <p class="av">Avatar</p>
                <div class="avatar">
                    <img class="picav" src="../pic/8f39c1c47c7e97b4d21b29b6e2698265.png" alt="">
                    <div class="brd">
                        <input class="button" type="button" value="change">
                    </div>
                    <div class="rem">
                        <input type="button" value="Remove">
                    </div>

                </div>
                <br>

                <div>
                    <form class="flex5">
                        <div> <label class="firstname"> First name </label> <br>
                            <input class="name" placeholder="Jane" type="text" name="name" id="name">
                        </div>

                        <div>
                            <label class="firstname"> Last name </label> <br>
                            <input class="name" placeholder="Robertson" type="text" name="last" id="last">
                        </div>

                    </form>
                </div>


                <div>
                    <form class="flex6">
                        <div>
                            <label class="firstname"> Email </label> <br>
                            <input class="name" placeholder="something@example.com" type="email" name="email"
                                id="email">
                        </div>

                        <div>
                            <label class="firstname"> Phone number </label> <br>
                            <input class="name" placeholder="(212) 555-677" type="tel" name="email" id="email">
                        </div>


                    </form>

                </div>


                <h6 class="not"> Email notifications</h6>
                <form>
                    <div class="flex7">

                        <div class="divpart">
                            <div class="div1">
                                <input type="checkbox" name="deals" id="deals" checked>
                                <label> New deals</label>
                            </div>

                            <div class="div2">
                                <input type="checkbox" name="restaurant" id="restaurant" checked>
                                <label> New restaurants</label>
                            </div>

                            <div class="div3">
                                <input type="checkbox" name="order" id="order" checked>
                                <label> Order statuses</label>
                            </div>

                        </div>


                        <div class="divparttwo">

                            <div class="div1">
                                <input type="checkbox" name="pass" id="pass" checked>
                                <label> Password changes</label>
                            </div>

                            <div class="div2">
                                <input type="checkbox" name="special" id="special" checked>
                                <label> Special offers</label>
                            </div>

                            <div class="div3">
                                <input type="checkbox" name="news" id="news" checked>
                                <label> Newsletter</label>
                            </div>

                        </div>

                    </div>

                </form>

                <hr>
                <div class="footer">

                    <div class="logout">
                        <input type="button" class="log" value="Log out">
                    </div>


                    <div class="discard">
                        <input type="button" class="dis" value="Discard changes">
                    </div>

                    <div class="save">
                        <input type="button" class="changes" value="Save changes">
                    </div>

                </div>








            </div>

        </div>

    </div>
</body>

</html>
